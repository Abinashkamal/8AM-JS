<body>

    <!-- Create a form with 3 fields username, password, emailId-->

    <!-- Implement validations-->
    <br><br>
    <center>
        <form>
            <input size="40" type="text" id="username" placeholder="username here" required /> <br><br><br>
            <input size="40" type="password" id="password" placeholder="password here" required /><br><br><br>
            <input size="40" type="email" id="email" placeholder="email here" required /><br><br><br>
            <button onclick="register()">Register</button>

        </form>
    </center>


    <!--  

           1. capture fields 
           2. create an array of users in local storage 
           3. when user clicks on register, store the details in to local storage.

    -->
    <script>



        if (localStorage.getItem('users') == null) {
            localStorage.setItem('users', JSON.stringify([]));
        }


        function register() {

            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;

            var user = {
                username: username,
                password: password,
                email: email
            }

            var users = JSON.parse(localStorage.getItem("users"));
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            window.location.href = "../Dashboard/dashboard.html";


        }




    </script>




</body>
