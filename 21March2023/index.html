<html>

<head>

</head>

<body>

    <table border="1" width="100%">
        <thead id="thead">

        </thead>

        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        var customers = [
            { accNo: 1022, accBalance: 9000, name: "name1", cid: 101 },
            { accNo: 1023, name: "name2", accBalance: 19000, cid: 103 },
            { accNo: 1024, name: "name3", accBalance: 91000, cid: 103 },
            { accBalance: 21000, cid: 104, accNo: 1025, name: "name4" }
        ];
        var keys = Object.keys(customers[0]);
        console.log(keys);
        var theadArray = keys.map(function (key) {
            return "<th>" + key + "</th>";
        });
        theadArray = theadArray.toString().replaceAll(",", "");
        document.getElementById("thead").innerHTML = theadArray;
        var finalTableRows = "";
        customers.forEach(customer => {
            var customerArr = Object.values(customer);
            //console.log("customerArr", customerArr);
            var resultArray = customerArr.map(function (value) {
                return "<td>" + value + "</td>"
            })
            resultArray = resultArray.toString().replaceAll(",", "");
            resultArray = "<tr>" + resultArray + "</tr>";
            //console.log(resultArray);
            finalTableRows = finalTableRows + resultArray;
        })
        console.log(finalTableRows);
        document.getElementById("tbody").innerHTML = finalTableRows;
    </script>

</body>

</html>
